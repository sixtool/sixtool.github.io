<footer class="container">

    <div class="site-footer">

        <div class="pull-left">
            <span class="meta-info hvr-grow">
                <span class="octicon octicon-rss"></span>
                <a href="{{ site.url }}\feed.xml"> Subscribe RSS</a><br/>
                Power by <a href="https://github.com/DONGChuan/Yummy-Jekyll">Yummy Jekyll</a>
            </span>
        </div>

        <a href="{{ site.github_url }}" target="_blank" aria-label="view source code">
            <span class="mega-octicon octicon-mark-github" title="GitHub"></span>
        </a>

        <div class="copyright pull-right">
            <a href="javascript:window.scrollTo(0,0)" >TOP</a>
        </div>

    </div>

    <!-- Third-Party JS -->
    <script type="text/javascript" src="/bower_components/geopattern/js/geopattern.min.js"></script>

    <!-- My JS -->
    <script type="text/javascript" src="/assets/js/script.js"></script>

    {% for javascript in page.javascript %}
    <script src="/assets/js/{{javascript}}"></script>
    {% endfor %}
</footer>
